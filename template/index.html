<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote for Dogs or Cats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vote for Your Favorite</h1>
      <div class="vote-buttons">
        <button class="vote-button dogs">Vote for Dogs</button>
        <button class="vote-button cats">Vote for Cats</button>
      </div>
      <div class="results">
        <h2>Current Results</h2>
        <p>Dogs: <span id="dogs-votes">0</span></p>
        <p>Cats: <span id="cats-votes">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
